<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/fuse.svg">
                </div>
            </div>

            <!-- <div class="px-8 px-md-16">
                <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
            </div>-->

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <span class="username mr-12" style="color: #fff;font-size: 13px;" fxHide fxShow.gt-sm>Maria
                        Ramos</span>
                    <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/MariaRosa.jfif">
                    <mat-icon style="color:#fff;" class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item>
                    <mat-icon style="font-size: 20px;">account_circle</mat-icon>
                    <span style="font-size: 11px;">Perfil</span>
                </button>

                <button mat-menu-item class="">
                    <mat-icon style="font-size: 20px;">mail</mat-icon>
                    <span style="font-size: 11px;">Contáctanos</span>
                </button>

                <button mat-menu-item class="" (click)="openDialog()">
                    <mat-icon style="font-size: 20px;">mail</mat-icon>
                    <span style="font-size: 11px;">Cambiar contraseña</span>
                </button>

                <button mat-menu-item class="" (click)="cerrarsesion()">
                    <mat-icon style="font-size: 20px;">exit_to_app</mat-icon>
                    <span style="font-size: 11px;">Cerrar sesion</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator"></div>
