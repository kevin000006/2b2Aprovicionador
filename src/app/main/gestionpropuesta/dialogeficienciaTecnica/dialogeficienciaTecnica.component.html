<button mat-icon-button class="close-button" (click)="onCancelcick()">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h1 style="text-align: center;font-size: 18px;line-height: 16px;margin-bottom: 28px;"> {{titulo}} </h1>
<mat-divider></mat-divider>
<mat-dialog-content style="max-height: 100vh;overflow: hidden;">    
    <div class="row oferta-head">
        <div class="col-xs-12 col-sm-2 col-lg-12">
            <div class="form-horizontal">
                <br>    
                <br>                    
                <div class="form-group">
                    <div class="col-md-12">
                        <mat-form-field color="accent" appearance="outline">
                            <input autocomplete="off"   type="text"   matInput  placeholder="">
                            <mat-icon class="icon" matSuffix>info &nbsp;</mat-icon>                            
                        </mat-form-field>
                    </div>
                </div>
                <br>                    
                <div class="form-group">
                    <div class="col-sm-6">
                        <button class="btn btn-md btn-cancelar" (click)="onCancelcick()">{{cancelButtonText}}</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-md btn-aceptar" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
                    </div>
                </div>
                <br>    
            </div>
        </div>
    </div>
</mat-dialog-content>
