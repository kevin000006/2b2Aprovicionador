<div class="row oferta-head">
    <div class="col-xs-12 col-sm-2 col-lg-12">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-2">
                    <button (click)="descargar_excel()" style="height: 36px; padding: 0 36px;"
                        class="btn-telefonica-gree-2">
                        Descargar
                    </button>
                </div>
                <div class=" col-md-offset-8 col-md-2 text-right">
                    <button (click)="filtrarData()" class="btn-telefonica-2" style="min-height: 36px;">
                        <span>
                            <mat-icon class="icon">refresh</mat-icon> Actualizar
                        </span>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <mat-table #table mat-table [dataSource]="dataSource" [style.width.px]="widthTabla"  class="tb-flujo-caja">
                        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                            <mat-header-cell *matHeaderCellDef 
                            [ngClass]="{'tipo':column.width == true,'meses':column.width == false}">{{ column.header }}</mat-header-cell>
                            <mat-cell *matCellDef="let row"
                            [ngClass]="{'tipo lefttipo':column.width == true,'meses':column.width == false}">{{ column.cell(row) }}</mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" [ngClass]=" i % 2 != 0 ? 'row-color-tb' : ''"></mat-row>                   
                    </mat-table>
                </div>
            </div>
        </div>
    </div>
</div>
