<div id="oferta" class="page-layout carded fullwidth ">
    <div class="center">
        <div class="row" style="margin: 15px 0;">
            <div class="col-xs-12 padding-none">
                <a style="text-decoration: none;" (click)="regresar()" class="opcion-oferta">
                    <mat-icon class="icon" style="line-height: 20px;" matSuffix>keyboard_backspace &nbsp;</mat-icon>
                    <span>Volver</span>
                </a>
            </div>
        </div>
        <div class="row">
            <mat-tab-group class="mytab-oferta">
                <mat-tab label="Flujo de caja">
                    <br />
                    <FlujoCaja></FlujoCaja>
                    <br />
                </mat-tab>
                <mat-tab label="CMI">
                    <br />
                    <CMI></CMI>
                    <br />
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
