<button mat-icon-button class="close-button" (click)="closeDialog()">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h1 mat-dialog-title style="text-align: center;font-size: 18px;line-height: 100%;">Seguimiento de estados</h1>
<mat-divider></mat-divider>
<mat-dialog-content style="max-height: 100vh;overflow: hidden;">
    <div class="row" style="padding: 18px;">
        <div class="col-xs-12 col-sm-2 col-lg-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-2">
                        <select matNativeControl #pagesize>
                            <option value="5" selected>5 por pagina</option> 
                            <option value="10" >10 por pagina</option> 
                            <option value="25" >25 por pagina</option> 
                            <option value="50" >50 por pagina</option> 
                            <option value="100" >100 por pagina</option> 
                        </select>
                    </div>
                    <div class="col-sm-offset-8 col-md-2">
                        <p> Total: 1</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <mat-table class="mat-cell oferta-bandeja" #tbofertabandeja [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}">
                                <ng-container matColumnDef="estado">
                                    <mat-header-cell style="background: #F4F6FB;" *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
                                    <mat-cell *matCellDef="let row"><span style="background: #00A9E0;color: #fff;border-radius: 4px;padding: 2px 10px;">{{row.estado}}</span> </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="usuario">
                                    <mat-header-cell style="background: #F4F6FB;" *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.usuario}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="fecha">
                                    <mat-header-cell style="background: #F4F6FB;" *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{row.fecha}} </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" [ngClass]=" i % 2 != 0 ? 'row-color-tb' : ''"></mat-row>
                            </mat-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>

    <div class="row">

        </div>

        </div>
    </div>
</div>
