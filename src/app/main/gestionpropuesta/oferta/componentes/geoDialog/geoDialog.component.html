<mat-dialog-content>
    <agm-map [zoom]="zoom" [latitude]="pickedLat" [longitude]="pickedLon">
        <!-- <agm-marker *ngFor="let m of locationGobal; let i = index" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd($event)">
            <agm-info-window>
                <strong>InfoWindow content</strong>
            </agm-info-window>
        </agm-marker> -->
        <agm-marker [latitude]="pickedLat" [longitude]="pickedLon" (dragEnd)="markerDragEnd($event)" [markerDraggable]="true">
            <agm-info-window>
                <p>Aqui</p>
            </agm-info-window>
        </agm-marker>
    </agm-map>
    <div class="row" style="
    font-family: TelefonicaLight;
    position: absolute;
    background: white;
    right: 0;
    top: 0;
    height: 100%;
    width: 25%;
    padding: 48px;
    -webkit-box-shadow: -7px 0px 24px 0px rgba(0,0,0,0.76);
    -moz-box-shadow: -7px 0px 24px 0px rgba(0,0,0,0.76);
    box-shadow: -7px 0px 24px 0px rgba(0,0,0,0.76);
    ">
        <div class="col-md-12 col-xs-12 col-sm-12">

            <button mat-icon-button class="close-ico" [mat-dialog-close]="true">
                <mat-icon>close</mat-icon>
            </button>
            <div class="form-horizontal">
                <h1>
                    <mat-icon class="s-30 mr-sm-4">lock</mat-icon> Georeferencia de la Sede
                </h1>
                <div class="form-group">
                    <div class="col-md-12">
                        <mat-form-field appearance="legacy">
                            <mat-label>Dirección</mat-label>
                            <input matInput placeholder="Dirección" readonly="readonly" [(ngModel)]="data.direccion">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <mat-form-field appearance="legacy">
                            <mat-label>Latitud</mat-label>
                            <input matInput placeholder="Latitud" readonly="readonly" [(ngModel)]="pickedLat">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <mat-form-field appearance="legacy">
                            <mat-label>Longitud</mat-label>
                            <input matInput placeholder="Longitud" readonly="readonly" [(ngModel)]="pickedLon">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-md btn-georenferencia" cdkFocusInitial>Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
