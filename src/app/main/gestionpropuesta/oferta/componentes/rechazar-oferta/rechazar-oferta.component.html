<div class="text-right">
    <div class="header">
        <div class="section title">
            Rechazar Oferta
        </div>
       <div class="section close">
        <button mat-icon-button class="close-ico" (click)="onCancelcick()">
            <mat-icon>close</mat-icon>
        </button>
       </div>
    </div>
</div>
<mat-dialog-content>
    <div class="body">
        <mat-form-field color="accent">
            <mat-select style="margin-top: 6px;" class="font-body-oferta"  [(ngModel)]="data.motivo" >
                <mat-option [value]="0">Motivo de Rechazo</mat-option>
                <mat-option *ngFor="let o of data.lstmotivosRechazo" [value]="o.id">{{o.descripcion}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="header">
        <div class="section">
            <button class="btn-telefonica-gree-2 _btn" (click)="onCancelcick()">
                Cancelar
            </button>
        </div>
        <div class="section btn-ok">
            <button class="btn-telefonica-gree _btn" (click)="onAceptclick()">
                Aceptar
            </button>
        </div>
    </div>
</mat-dialog-content>
