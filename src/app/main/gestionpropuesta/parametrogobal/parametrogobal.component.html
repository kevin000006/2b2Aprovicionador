                    <div class="form-group">
                        <div class="col-sm-12">
                            <h1>Parametro global</h1>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <mat-table #table mat-table [dataSource]="dataSource" class="tb-parametro-global">
                                <ng-container matColumnDef="accion">
                                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <mat-menu #appMenu="matMenu">
                                            <button style="font-size: 12px;" mat-menu-item> Editar </button>
                                            <button style="font-size: 12px;" mat-menu-item (click)="deleteRow(row)">
                                                Eliminar</button>
                                        </mat-menu>
                                        <a style="cursor:pointer;color: #2493B4;" mat-icon-button
                                            [matMenuTriggerFor]="appMenu">
                                            <mat-icon>more_vert</mat-icon>
                                        </a>
                                    </mat-cell>
                                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                                </ng-container>
                                <ng-container matColumnDef="grupo">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Grupo</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        {{row.grupo}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="concepto">
                                    <mat-header-cell *matHeaderCellDef> Concepto </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        {{row.concepto}}
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="parametro">
                                    <mat-header-cell *matHeaderCellDef> Parametro </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        {{row.parametro}}
                                    </mat-cell>
                                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
                                    [ngClass]=" i % 2 != 0 ? 'row-color-tb' : ''"></mat-row>
                            </mat-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
