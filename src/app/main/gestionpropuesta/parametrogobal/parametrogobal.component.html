<div id="oferta" class="page-layout carded fullwidth ">
    <div class="center">
        <br>
        <br>
        <div class="row oferta-head">
            <div class="col-xs-12 col-sm-2 col-lg-12">
                <div class="form-horizontal">                   
                    <div class="form-group">
                        <div class="col-sm-12">
                            <h1>Parametro global</h1>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <mat-form-field class="control-page-item" color="accent" appearance="legacy" [style.fontSize.px]="12">
                                <mat-select  (selectionChange)="changeSizeItems($event.value)"  [(ngModel)]="_filtro.nroItmes">
                                    <mat-option [value]="5">5 por pagina</mat-option>
                                    <mat-option [value]="10">10 por pagina</mat-option>
                                    <mat-option [value]="25">25 por pagina</mat-option>
                                    <mat-option [value]="50">50 por pagina</mat-option>
                                    <mat-option [value]="100">100 por pagina</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class=" col-md-offset-8 col-md-2 text-right">
                            <span style="font-size: 12px;margin-left: 10px;">Total: 5</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <mat-table #table mat-table [dataSource]="dataSource" class="tb-parametro-global">                               
                                <ng-container matColumnDef="grupo">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Grupo</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        {{row.nombre}}
                                    </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="concepto">
                                    <mat-header-cell *matHeaderCellDef> Concepto </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        {{row.descripcion}}
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="parametro">
                                    <mat-header-cell *matHeaderCellDef> Parametro </mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        {{row.valor}} 
                                        <button mat-icon-button color="accent" (click)="editarRow(row)">
                                            <mat-icon>create</mat-icon>
                                          </button>
                                    </mat-cell>
                                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
                                    [ngClass]=" i % 2 != 0 ? 'row-color-tb' : ''"></mat-row>
                            </mat-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
